name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linux-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        config: [debug, release]

    steps:
      - uses: actions/checkout@v2
      - name: artifacts cache
        id: artifact-cache
        uses: actions/cache@v2
        with:
          path: bin
          key: ${{ matrix.os }}-${{ matrix.config }}-artifact-cache
      - name: configure
        run: sudo apt-get install -y libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev python3-setuptools && sh ./install_glad.sh && ./premake_linux.sh
      - name: clean
        run: rm -rf bin bin-int && make clean
      - name: build
        run: make config=${{ matrix.config }} -j $(nproc)

  windows-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-2019]
        config: [Debug, Release]

    steps:
      - uses: microsoft/setup-msbuild@v1.0.0
      - uses: actions/checkout@v2
      - name: artifacts cache
        id: artifact-cache
        uses: actions/cache@v2
        with:
          path: bin
          key: ${{ matrix.os }}-${{ matrix.config }}-artifact-cache
      - name: configure
        run: setx path "%path%;C:\msys64" && bash -l -c "sh ./install_glad.sh" && bash -l -c "sh ./premake_vs2019.sh"
      - name: clean
        run: bash -l -c "rm -rf bin bin-int"
      - name: build
        run: MSBuild helios.sln /p:Configuration=${{ matrix.config }} /p:Platform=x64 /m
